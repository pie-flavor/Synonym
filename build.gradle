plugins {
    id 'java'
    id 'flavor.pie.promptsign' version '1.0.0'
    id 'com.qixalite.spongestart' version '1.5.2'
}

group 'flavor.pie'
version '1.0.1'

repositories {
    mavenCentral()
    maven {
        url 'https://repo.spongepowered.org/maven/'
    }
}

dependencies {
    compile 'org.spongepowered:spongeapi:5.0.0'
}

spongestart {
    eula true
    spongeVanillaBuild '1.10.2-5.1.0-BETA-366'
}